\begin{lstlisting}[language = Python]

task-dsv-file-reader /workflow/task/dsv-file-reader
  field 0 http.words
  filename-field event.file
!

workflow-directory-reader /workflow/task/directory-reader
  extension .out
!

task-maxent-tagger /workflow/task/maxent-tagger
  # Generated by a previous test workflow
  classifier-file /opt/zl/application/var/web-classifier-pure-maxent.out
!

# Separating the net.tag from the timestamp
task-tokenizer /workflow/task/url-tokenizer
  separators ":"
  input-field event.file
  forward-input on
  forward-field event.file 1
!

task-action /workflow/task/url-cleaner                                                                                                                                                                 
  action /action/clean                                                                                                                                                                                  
! 

# Action to clean the trailing .out
action /action/clean                                                                                                                                                                                    
  substr file.name 4 0 file.name true                                                                                                                                                                  
! 

task-dsv-file-writer /workflow/task/maxent-dsvfilewriter
  field 0 event.file
  field 1 words.tag
  output-file "/opt/zl/application/var/categorized.csv"
  header on
!

\end{lstlisting}
