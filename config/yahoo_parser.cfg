\begin{lstlisting}[language = Python]
# This task collects the seed file
task-filecollector /workflow/task/yahoodir-filecollector
  filter                  seed-yahoodir.txt
  forced-collection-dir   /opt/zl/application/var
  interval                0
!

# This task reads the seed file
task-dsv-file-reader /workflow/task/yahoodir-dsv-file-reader
  field 0 http.url
  field 1 words.tag
  separators ,
!

# This task parses the yahoo directory
task-yahoodir /workflow/task/yahoodir
  url-field http.url
  tag-field words.tag
  # The Yahoo! Directory has multiple levels of deepness
  depth 2
!

# This task stores the found URL in a database
task-row-store /workflow/task/yahoodir-row-store
   frontend $MYZEN/zstore-frontend
   datastore crawler
   table urls
   family url-fields
   rowkey http.url
!
\end{lstlisting}
